<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>CV Feedback Generator</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 0;
      background-color: #f4f4f4;
      display: flex;
      justify-content: center;
      align-items: center;
      min-height: 100vh;
      padding: 20px 0;
    }
    .container {
      background: white;
      padding: 30px;
      border-radius: 8px;
      box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
      width: 100%;
      max-width: 500px;
      margin: 20px;
    }
    h1 {
      text-align: center;
      color: #333;
    }
    input, textarea {
      width: 100%;
      padding: 10px;
      margin: 10px 0;
      border-radius: 4px;
      border: 1px solid #ccc;
      box-sizing: border-box;
    }
    button {
      background-color: #4CAF50;
      color: white;
      padding: 12px 20px;
      border: none;
      border-radius: 4px;
      cursor: pointer;
      font-size: 16px;
      width: 100%;
      transition: background-color 0.3s;
    }
    button:hover {
      background-color: #45a049;
    }
    #message {
      margin-top: 15px;
      min-height: 20px;
    }
    @media (max-width: 600px) {
      .container {
        padding: 20px;
      }
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>CV Feedback Generator</h1>
    <form id="cv-form" enctype="multipart/form-data">
      <input type="file" name="cv" accept=".pdf" required />
      <textarea name="jobSpec" placeholder="Paste job specifications here..." rows="6" maxlength="2000" required></textarea>
      <div style="text-align: right; font-size: 0.8em; color: #666;">
        <span id="char-count">0</span>/2000 characters
      </div>
      <input type="email" name="email" placeholder="Your email address" required />
      <button type="submit" id="submit-btn">
        <span id="btn-text">Generate Feedback</span>
        <span id="btn-spinner" style="display: none;">⏳ Processing...</span>
      </button>
    </form>
    <div id="message"></div>
  </div>

  <script>
    // Character counter for job spec textarea
    document.querySelector('textarea[name="jobSpec"]').addEventListener('input', (e) => {
      document.getElementById('char-count').textContent = e.target.value.length;
    });

    // Form submission
    document.getElementById('cv-form').addEventListener('submit', async (e) => {
      e.preventDefault();
      
      const submitBtn = document.getElementById('submit-btn');
      const btnText = document.getElementById('btn-text');
      const btnSpinner = document.getElementById('btn-spinner');
      const messageDiv = document.getElementById('message');

      // Show loading state
      btnText.style.display = 'none';
      btnSpinner.style.display = 'inline';

      const formData = new FormData(e.target);
    
      try {
        const response = await fetch('/upload', {
          method: 'POST',
          body: formData
        });
    
        const result = await response.json();
    
        if (result.success) {
          messageDiv.innerHTML = '<p style="color: green;">✅ ' + result.message + '</p>';
          setTimeout(() => messageDiv.innerHTML = '', 5000);
        } else {
          messageDiv.innerHTML = '<p style="color: red;">❌ ' + result.message + '</p>';
        }
      } catch (error) {
        console.error("Error:", error);
        messageDiv.innerHTML = '<p style="color: red;">❌ Network error. Please try again.</p>';
      } finally {
        // Reset button
        btnText.style.display = 'inline';
        btnSpinner.style.display = 'none';
      }
    });
  </script>
</body>
</html>
